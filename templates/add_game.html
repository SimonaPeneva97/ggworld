{% extends 'base.html' %}

{% block container %}
<h1>Add New Game</h1>

<form method="POST" enctype="multipart/form-data" style="max-width:600px; margin:auto; background:#222; padding:20px; border-radius:10px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="background:#f90; border:none; padding:10px 20px; border-radius:5px; cursor:pointer;">Add Game</button>
</form>

<a href="{% url 'games_list' %}" style="display:inline-block; margin-top:20px; color:#f90;">Back to Games</a>
{% endblock %}
